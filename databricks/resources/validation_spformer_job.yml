resources:
  jobs:
    validation_spformer_job:
      name: "[${bundle.target}] LiDAR Panoptic - SPFormer3D Validation"
      tasks:
        - task_key: run_spformer_validation
          spark_python_task:
            python_file: databricks/src/run_validation.py
            parameters:
              - "--catalog"
              - "${var.catalog}"
              - "--schema"
              - "${var.schema}"
              - "--model-name"
              - "${var.model_name}"
              - "--config"
              - "databricks/config_spformer.yaml"
          libraries:
            - whl: ../dist/*.whl
          new_cluster:
            spark_version: "15.4.x-gpu-ml-scala2.12"
            node_type_id: Standard_NC4as_T4_v3
            num_workers: 0
            spark_conf:
              spark.databricks.cluster.profile: singleNode
              spark.master: "local[*]"
            custom_tags:
              ResourceClass: SingleNode
